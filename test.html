<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jumbotron Carousel</title>
  <style>
    /* Your existing styles here... */

    /* Additional style for fade effect */
    .carousel-item {
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .carousel-item.active {
      opacity: 1;
    }
  </style>
</head>
<body>

<div class="jumbotron">
  <h1>Jumbotron Carousel</h1>
  <p>A simple example of a jumbotron with a carousel.</p>
</div>

<div class="carousel-container">
  <div class="carousel">
    <div class="carousel-item active">
      <img src="https://via.placeholder.com/800x400" alt="First slide">
    </div>
    <div class="carousel-item">
      <img src="https://via.placeholder.com/800x400" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img src="https://via.placeholder.com/800x400" alt="Third slide">
    </div>
  </div>

  <button class="carousel-btn prev-btn" onclick="prevSlide()">❮</button>
  <button class="carousel-btn next-btn" onclick="nextSlide()">❯</button>
</div>

<script>
  let currentSlide = 0;

  function showSlide() {
    const slides = document.querySelectorAll('.carousel-item');
    slides.forEach((slide, index) => {
      slide.classList.toggle('active', index === currentSlide);
    });
  }

  function nextSlide() {
    const totalSlides = document.querySelectorAll('.carousel-item').length;
    currentSlide = (currentSlide + 1) % totalSlides;
    showSlide();
  }

  function prevSlide() {
    const totalSlides = document.querySelectorAll('.carousel-item').length;
    currentSlide = (currentSlide - 1 + totalSlides) % totalSlides;
    showSlide();
  }

  // Automatically change slide every 4 seconds
  setInterval(nextSlide, 4000);
</script>

</body>
</html>
